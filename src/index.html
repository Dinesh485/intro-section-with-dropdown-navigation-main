<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./assets/style/tailwind.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class = 'bg-almost-white font-epilogue'>

 
   <nav role = 'navigation'>
     <div class = ' mx-auto px-3 flex justify-between items-center py-5 md:px-5 lg:gap-10 xl:px-10 xl:gap-14'>
      <div>
        <img src="./assets/images/logo.svg" class = 'md:w-[100px]' alt="logo">
      </div>
      <div class = 'fixed top-0 left-0 w-full h-full pointer-events-none transition-all duration-300 ease-out ' id="overlay"></div>
      <button class = 'lg:hidden' id = 'menu_open_btn'>
        <img src="./assets/images/icon-menu.svg" alt="menu button">
      </button>
      <div class="fixed  h-full top-0 right-0 translate-x-full w-2/3 p-5 bg-almost-white transition-transform duration-300 ease-out md:p-10 lg:bg-transparent lg:relative lg:w-fit lg:h-auto lg:transform-none lg:flex lg:flex-grow lg:justify-between lg:items-center lg:p-0 " id = 'menu'>
        <button class = 'flex justify-end mb-6 w-full lg:hidden' id = 'menu_close_btn'>
          <img src="./assets/images/icon-close-menu.svg" alt="close">
        </button>
         <div class="flex flex-col gap-2  font-medium text-medium-gray md:text-[18px] lg:flex-row lg:text-base lg:gap-5 lg:items-center xl:gap-10">
          <div class="drop_down_container">
            <button class="drop_down_btn">
              <span>Features</span>
              <svg width="10" height="6"  viewBox = '0 0 10 6' xmlns="http://www.w3.org/2000/svg"><path stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
            </button>
            <div class="drop_down_contents ">
               <div>
                <a href="#"><img class = 'w-[20px] lg:w-[15px]' src="./assets/images/icon-todo.svg" alt="icon"> <span>Todo List</span></a>
                <a href="#"><img class = 'w-[20px] lg:w-[15px]' src="./assets/images/icon-calendar.svg" alt="icon"><span>Calendar</span></a>
                <a href="#"><img class = 'w-[20px] lg:w-[15px]' src="./assets/images/icon-reminders.svg" alt="icon"><span>Reminders</span></a>
                <a href="#"><img class = 'w-[20px] lg:w-[15px]' src="./assets/images/icon-planning.svg" alt="icon"><span>Planning</span></a>
               </div>
            </div>
          </div>
          <div class="drop_down_container">
            <button class="drop_down_btn">
              <span>Company</span>
              <svg width="10" height="6"  viewBox = '0 0 10 6' xmlns="http://www.w3.org/2000/svg"><path  stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
            </button>
            <div class="drop_down_contents ">
               <div >
                <a href="#">Histoy</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
               </div>
            </div>
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
         </div>
         <div class="flex flex-col gap-2 text-medium-gray text-center mt-4 font-medium lg:m-0 lg:flex-row lg:gap-5 xl:gap-10">
             <a class = 'p-2' href="#">Login</a>
             <a class = 'p-2 border-2 border-medium-gray border-solid rounded-xl px-4 hover:border-almost-black hover:text-almost-black transition-colors duration-150' href="#">Register</a>
         </div>
      </div>
     </div>
   </nav>
   <section>
      <div class="flex flex-col gap-10 lg:flex-row lg:justify-between lg:p-5 max-w-[1200px] mx-auto 2xl:max-w-[1500px]">
        
          <img class="w-full lg:hidden" src="./assets/images/image-hero-mobile.png" alt="image">
          <img class = 'hidden lg:block w-[40%] order-2' src="./assets/images/image-hero-desktop.png" alt="image">
       
        <div class=" px-3 text-center lg:text-start gap-10 flex flex-col md:px-5 lg:order-1 lg:p-0">
          <div class="flex flex-col gap-5 md:gap-8 items-center lg:flex-grow lg:justify-center lg:items-start xl:gap-10">
            <h1 class = 'font-bold text-4xl md:text-5xl lg:text-6xl xl:text-7xl 2xl:text-8xl'>Make <br class="hidden lg:block"> remote work</h1>
            <p class="text-medium-gray font-medium md:text-[18px] max-w-[500px]">Get your team in sync, no matter your location. Streamline processes, 
             create team rituals, and watch productivity soar.</p>
             <a href="#" class="p-3 px-6  rounded-2xl bg-almost-black text-almost-white w-fit font-medium border-2 border-almost-black border-solid lg:hover:bg-transparent lg:hover:text-almost-black transition-colors duration-150 lg:font-bold">Learn more</a>
          </div>
          <div class="flex justify-between">
             <img class="w-[80px] md:w-[100px]" src="./assets/images/client-databiz.svg" alt="client">
             <img class="w-[50px] md:w-[100px]" src="./assets/images/client-audiophile.svg" alt="client">
             <img class="w-[60px] md:w-[100px]" src="./assets/images/client-meet.svg" alt="client">
             <img class="w-[60px] md:w-[100px]" src="./assets/images/client-maker.svg" alt="client">
             
          </div>
        </div>
      </div>
   </section>






  <div class="attribution mt-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/solutions/responsive-intro-section-with-navigation-using-tailwindcss-vftCJFCyoe">Dinesh</a>.
  </div>

  <script src="./assets/js/index.js"></script>
</body>
</html>
